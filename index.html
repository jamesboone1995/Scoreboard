    <div class="container">
        <div class='title'>
            <h1>In Office Deals</h1>
            <div>
                <div>
                    <h1 id='dealcount' class='inline'></h1>
                </div>
                <div>
                    <h2 id="revCount" class='inline'></h2>
                </div>
            </div>
        </div>
        <div id='closes' class="closes">
            <!-- 
         <div><span>{NAME}: <span id='close' class='closeCount'>{CLOSEAMOUNT}</span><span> Close/$<span class='revenue'>{REVENUEAMOUNT}<span> Revenue</span></div> 
        -->
        </div>

    </script>
    <script>
        function confettiStarter() {
            const num = parseInt(document.getElementById('dealcount').innerHTML);
            console.log(num);
            if (num > 0) {
                console.log(num);
                confetti.start();
            } else {
                document.getElementById('closes').innerHTML = "<img style=\"align-self: center; width: 200px; height: 150px\" src=\"https://i.imgflip.com/4j3tgs.jpg\" >"
            }
        }
        function addDeals() {
            var amount = 0;
            var sumArr = document.getElementsByClassName('closeCount');
            for (i = 0; i < sumArr.length; i++) {
                amount += parseInt(sumArr[i].innerHTML);
            }
            document.getElementById('dealcount').innerHTML = amount + '/11 Deals';
            addRevenue();
        }
        function addRevenue() {
            var amount = 0;
            var sumArr = document.getElementsByClassName('revenue');
            for (i = 0; i < sumArr.length; i++) {
                amount += parseInt(sumArr[i].innerHTML);
            }
            document.getElementById('revCount').innerHTML = '$' + amount + ' in Revenue';
        }
        var data = ''
        function getData() {
            fetch('https://spreadsheets.google.com/feeds/list/16IZnDGc-hhcGe5vq3kK5XfXg4R-itcdzXaOg9Y0gTgg/od6/public/values?alt=json')

                // https://spreadsheets.google.com/feeds/list/1xduc1LypzpmCWUY3GNJnP79dAIqk4_ptSuqlXPn59R4/od6/public/values?alt=json

                //
                // this is the one for work
                // https://spreadsheets.google.com/feeds/list/16IZnDGc-hhcGe5vq3kK5XfXg4R-itcdzXaOg9Y0gTgg/od6/public/values?alt=json
                .then(response => response.json())
                .then(result => {
                    console.log(result.feed.entry)
                    data = result.feed.entry;
                    document.getElementById('closes').innerHTML = data.map((item) => (
                        "<div><span>" + item.gsx$name.$t + ": <span id='close' class='closeCount'>" + item.gsx$amountofcloses.$t + " </span><span>" + ((item.gsx$amountofcloses.$t > 1) ? "Closes" : "Close") + "/$<span class='revenue'>" + item.gsx$revenue.$t + "<span> Revenue</span></div>"
                    )).join('');
                    addDeals();
              
                    confettiStarter();
                })

        }
        getData();
    </script>
